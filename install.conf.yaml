- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ideavimrc: ideavimrc
    ~/Documents/Obsidian Vault/.obsidian.vimrc: obsidianvimrc
    ~/.vimrc: vimrc
    ~/.config/starship.toml: starship.toml
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmuxconf
    ~/.gitignore_global: gitignore_global
    ~/Library/Application Support/lazygit/config.yml: lazygit_config
    ~/.config/karabiner/karabiner.json: karabiner/karabiner_bk.json
    ~/Library/Application Support/Sublime Text/Packages/User/Preferences.sublime-settings: sublime_settings
    ~/.config/karabiner/assets/complex_modifications:
        create: true
        path: karabiner
    ~/.config/nvim:
        create: true
        path: lazyvim
    ~/.config/lf:
        create: true
        path: lf

- shell:
    - [git submodule update --init --recursive, Installing submodules]

