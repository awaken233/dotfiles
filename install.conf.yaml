- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ideavimrc: ideavimrc
    ~/Documents/Obsidian Vault/.obsidian.vimrc: obsidianvimrc
    ~/.vimrc: vimrc
    ~/.config/starship.toml: starship.toml
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmuxconf
    ~/.gitignore_global: gitignore_global
    ~/Library/Application Support/lazygit/config.yml: lazygit_config
    ~/Library/Application Support/Sublime Text/Packages/User/Preferences.sublime-settings: sublime_settings
    ~/Library/Application Support/Cursor/User/settings.json:
        force: true
        path: cursor_settings.json
    ~/Library/Application Support/Cursor/User/keybindings.json:
        force: true
        path: cursor_keybindings.json
    ~/Library/Application Support/Windsurf/User/settings.json:
        force: true
        path: windsurf_settings.json
    ~/Library/Application Support/Windsurf/User/keybindings.json:
        force: true
        path: windsurf_keybindings.json
    ~/Library/Application Support/Kiro/User/settings.json:
        force: true
        path: kiro_settings.json
    ~/Library/Application Support/Kiro/User/keybindings.json:
        force: true
        path: kiro_keybindings.json
    # ~/.config/karabiner 不能使用软链接, 会自动删除.
    ~/.config/karabiner/assets/complex_modifications:
        create: true
        path: karabiner
    ~/.config/nvim:
        create: true
        path: lazyvim
    ~/.config/yazi:
        create: true
        path: yazi
    ~/.config/ghostty/config:
        create: true
        path: ghostty_config
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty_config
    ~/.config/kitty/light-theme.auto.conf:
        create: true
        path: kitty_theme_light
    ~/.config/kitty/dark-theme.auto.conf:
        create: true
        path: kitty_theme_dark

- shell:
    - [git submodule update --init --recursive, Installing submodules]

