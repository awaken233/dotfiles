# ~/.config/yazi/keymap.toml

[mgr]
prepend_keymap = [
  # 书签 (yamb) - b for Bookmark
  # b,a 添加 | b,g 按键跳转 | b,G fzf跳转 | b,d 删除 | b,r 重命名
  { on = ["b", "a"], run = "plugin yamb -- save",          desc = "Add bookmark" },
  { on = ["b", "g"], run = "plugin yamb -- jump_by_key",   desc = "Jump bookmark by key" },
  { on = ["b", "G"], run = "plugin yamb -- jump_by_fzf",   desc = "Jump bookmark by fzf" },
  { on = ["b", "d"], run = "plugin yamb -- delete_by_key", desc = "Delete bookmark by key" },
  { on = ["b", "r"], run = "plugin yamb -- rename_by_key", desc = "Rename bookmark by key" },

  # 压缩 (compress) - c,a for Compress Archive
  # 支持 zip, 7z, tar.gz, tar.xz, tar.bz2 等格式
  { on = ["c", "a"], run = "plugin compress", desc = "Archive selected files" },

  # smart-enter: 智能打开
  { on = "l",       run = "plugin smart-enter", desc = "Smart enter" },
  { on = "<Right>", run = "plugin smart-enter", desc = "Smart enter" },
  { on = "<Enter>", run = "plugin smart-enter", desc = "Smart enter" },

  # 当前目录开启 shell
  { on = "!", run = 'shell "$SHELL" --block --confirm', desc = "Open shell here" },

  # zoxide / fzf 快速跳转
  { on = ";", run = "plugin zoxide", desc = "Jump via zoxide" },
  { on = ":", run = "plugin fzf",    desc = "Jump via fzf" },

  # 快捷路径
  { on = ["g", "D"], run = "cd ~/Documents", desc = "Go to Documents" },

  # LazyGit
  { on = "<C-g>", run = 'shell "lazygit" --block --confirm', desc = "Open LazyGit" },
]
